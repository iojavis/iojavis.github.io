<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .service-container {
      margin-bottom: 40px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .service-img {
      width: 100%;
      height: auto;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .service-details {
      padding: 20px;
    }
    .service-title {
      color: #333;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .service-description {
      color: #666;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .service-price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn-add-to-cart {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
    }
    .btn-add-to-cart:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="service-container">
          <img src="https://images.unsplash.com/photo-1682688759157-57988e10ffa8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Service 1" class="service-img">
        </div>
      </div>
      <div class="col-md-6">
        <div class="service-container">
          <div class="service-details">
            <h3 class="service-title">Service 1</h3>
            <p class="service-description">Description of Service 1 goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="service-price">Price: $XX.XX</p>
            <button class="btn btn-add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="service-container">
          <div class="service-details">
            <h3 class="service-title">Service 2</h3>
            <p class="service-description">Description of Service 2 goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="service-price">Price: $XX.XX</p>
            <button class="btn btn-add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="service-container">
          <img src="https://images.unsplash.com/photo-1682688759157-57988e10ffa8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Service 2" class="service-img">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
